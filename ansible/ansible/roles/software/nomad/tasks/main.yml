---
- name: add repo
  command: yum-config-manager --add-repo=https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
  
- name: install nomad
  yum:
    name: nomad
    state: installed

- name: add nomad script
  template:
    src: nomad.sh.j2
    dest: /etc/nomad.d/nomad.hcl
    owner: "root"
    group: "root"
    mode: 0744

- name: enable service nomad
  service:
    name: nomad
    enabled: yes
  notify: restart nomad
